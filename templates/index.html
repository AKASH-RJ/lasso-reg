<!DOCTYPE html>
<html>
<head>
    <title>Energy Consumption Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Energy Consumption Forecasting</h1>
    <form action="/predict" method="post">
        <input type="number" step="0.1" name="temperature" placeholder="Temperature (Â°C)" required>
        <input type="number" step="0.1" name="humidity" placeholder="Humidity (%)" required>
        <input type="number" step="0.1" name="windspeed" placeholder="Wind Speed (km/h)" required>
        <input type="number" step="0.1" name="appliance" placeholder="Appliance Usage (hrs/day)" required>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</div>
</body>
</html>
