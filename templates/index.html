<!DOCTYPE html>
<html>
<head>
    <title>Energy Consumption Forecasting</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Energy Consumption Forecasting (Lasso Regression)</h2>
        <form method="POST" action="/predict">
            <label>Temperature (Â°C):</label>
            <input type="number" name="temperature" step="0.1" required>

            <label>Humidity (%):</label>
            <input type="number" name="humidity" step="0.1" required>

            <label>Wind Speed (m/s):</label>
            <input type="number" name="wind_speed" step="0.1" required>

            <button type="submit">Predict</button>
        </form>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
